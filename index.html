<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Screen Recorder</title>
</head>
<body>
    <h1>Welcome to the Screen Recorder</h1>

    <div class="video-container">
        <video class="video" autoplay></video>
        <div class="filter-layer"></div>
    </div>

    <div class="action-cont">
        <div class="record-btn-cont">
            <div class="record-btn"></div>
            <p>Record</p>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn"></div>
            <p>Capture</p>
        </div>
    </div>

    <div class="timer-cont">
        <h1 class="timer-head">00:00:00</h1>
    </div>

    <div class="filter-cont"> 
        <div class="filter orange"></div>
        <div class="filter blue"></div>
        <div class="filter green"></div>
        <div class="filter transparent"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
